<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Bideci Toolbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/unnamed.ico">
    <script src="main.js"></script>
</head>
<body class="body">
    <div class="doc">
        <div class="header-text">
            <header class="header-text">Umut Bideci Toolbox</header>
        </div>
        <div class="buttons">
            <button class="ui-button" onclick="Mail()">📧<br><span class="inner-text">Gmail</span></button>
            <button class="ui-button" onclick="Clasroom()">🗻<br><span class="inner-text">Clasroom</button>    
            <button class="ui-button" onclick="Docs()">🗼<br><span class="inner-text">Documents</button>    
            <button class="ui-button" onclick="Youtube()">🗾<br><span class="inner-text">Youtube</button>    
            <button class="ui-button" onclick="Drive()">🗿<br><span class="inner-text">Drive</button>    
            <button class="ui-button" onclick="Github()">💼<br><span class="inner-text">GitHub</button>    
            <button class="ui-button" onclick="Whatsapp()">💻<br><span class="inner-text">WhatsApp</button>    
            <button class="ui-button" onclick="Search()">🐆<br><span class="inner-text">Search</button>  
        </div>
    </div>
   
</body>
</html>
